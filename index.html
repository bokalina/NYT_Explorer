<!doctype html>
<html lang="en">
  <head>
    <title>NYT Explorer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="js/NYT_Explorer.js"></script>
  </head>
  <body>
    <h1>New York Times Explorer</h1>
    <p>The New York Times Archive provides lists of NYT articles by month going back to 1851. Simply pass in the year and month you want and it returns all articles for that month.</p>
    <form>
      <input type="month" />
      <button>Search</button>
    </form>
    <div id="root"></div>
  </body>
</html>
